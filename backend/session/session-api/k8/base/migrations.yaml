---
apiVersion: batch/v1
kind: Job
metadata:
  name: session-api-migrations
  namespace: recording
  labels:
    team: session
spec:
  template:
    spec:
      containers:
        - image: insightio/session-api-migrations:docker-build
          name: session-api-migrations
          imagePullPolicy: Never # kustomize this
          env:
            - name: POSTGRES_HOST
              value: postgres-postgresql
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          resources:
            requests:
              cpu: 1m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 200Mi
      restartPolicy: Never
