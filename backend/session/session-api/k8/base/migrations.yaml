---
apiVersion: batch/v1
kind: Job
metadata:
  name: session-api-postgres-migrations
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      imagePullSecrets:
        - name: regcred2
      containers:
        - image: insightio/session-api-postgres-migrations
          name: session-api-postgres-migrations
          env:
            - name: POSTGRES_HOST
              value: postgres-postgresql
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
      restartPolicy: Never
