---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-indexer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: search-indexer
        team: beacon
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - image: insightio/search-indexer
          name: search-indexer
          env:
            - name: JAEGER_AGENT_HOST
              value: jaeger-agent.monitoring
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: PLAINTEXT://kafka:9092
            - name: ELASTICSEARCH_HOSTS
              value: elasticsearch-master:9200
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
