plugins {
    id 'io.quarkus'
}

dependencies {
    implementation 'io.quarkus:quarkus-rest-client'
    implementation project(":auth:auth-model")
    implementation project(":events:events-model")
    implementation project(":shared:rest-api")
    implementation project(":session:session-api-contracts")

    testImplementation project(":shared:testing-utils")
}

configurations {
    testRuntimeClasspath.exclude group: 'io.smallrye.reactive', module: 'smallrye-reactive-streams-operators'
    testRuntimeClasspath.exclude group: 'io.quarkus', module: 'quarkus-smallrye-opentracing'
}
