---
apiVersion: batch/v1
kind: Job
metadata:
  name: auth-api-postgres-migrations
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      ttlSecondsAfterFinished: 600
      imagePullSecrets:
        - name: regcred2
      containers:
        - image: insightio/auth-api-postgres-migrations
          name: auth-api-postgres-migrations
          env:
            - name: POSTGRES_HOST
              value: postgres-postgresql
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          resources:
            requests:
              cpu: 50m
              memory: 400Mi
      restartPolicy: Never
