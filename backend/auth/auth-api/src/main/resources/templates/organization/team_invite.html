<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team invite</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>{creator_full_name} has invited you to {company}. Get started bellow.</p>
    <a
      style="
        border-radius: 3px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        padding: 28px 0px 28px 0px;
        width: 252px;
        max-width: 252px;
        font-family: 'Avenir Next', 'Helvetica Neue', Helvetica, Arial,
          sans-serif;
        display: block;
        background-color: #f65c8c;
        text-align: center;
      "
      href="{acceptInviteURL}?token={token}"
      >Get Started</a
    >
  </body>
</html>
