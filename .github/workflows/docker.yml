---
name: Docker
on: [push]

env:
  REGISTRY: registry.hub.docker.com
  REPOSITORY: insightio

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
          qemu-version: latest
      - name: setup builder
        run: |
          docker buildx create --use --name=qemu --buildkitd-flags '--allow-insecure-entitlement network.host'
          docker buildx inspect --bootstrap
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Install skaffold
        run: curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && sudo install skaffold /usr/local/bin/
      - name: Build
        run: |
          mkdir -p out
          skaffold render --loud -p push | sed 's/\(image:.*\)@.*$/\1/g' > out/manifest.yml
      - name: Archive manifest
        uses: actions/upload-artifact@v2
        with:
          name: manifest
          path: out/manifest.yml

  sync:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          repository: insights-io/ops
          token: ${{ secrets.OPS_SYNC_TOKEN }}
      - uses: actions/download-artifact@v2
        with:
          name: manifest.yml
          path: manifest.yml
      - run: git diff
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: insights-io/ops
          github_token: ${{ secrets.GITHUB_TOKEN }}
