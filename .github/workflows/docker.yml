---
name: Docker
on: [push]

env:
  REGISTRY: registry.hub.docker.com
  REPOSITORY: insightio

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p out
          echo "Hell world" > out/manifest.yml
      - uses: actions/upload-artifact@v2
        with:
          name: manifests
          path: out

  sync:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: insights-io/ops
          token: ${{ secrets.OPS_SYNC_TOKEN }}
      - uses: rlespinasse/github-slug-action@v2.x
      - uses: actions/download-artifact@v2
        with:
          name: manifests
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am 'Release ${{ env.GITHUB_SHA_SHORT }}' || echo "Everything is up to date"
      - uses: ad-m/github-push-action@master
        with:
          repository: insights-io/ops
          branch: master
          github_token: ${{ secrets.OPS_SYNC_TOKEN }}
