---
on:
  pull_request:
    branches: [master]
    paths:
      - '.github/workflows/frontend:homepage:pr.yml'
      - 'frontend/homepage/**'
      - 'frontend/shared/**'
      - 'lerna.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'yarn.lock'

env:
  CI: true
  TARGET_FOLDER_PREFIX: homepage/storybook

jobs:
  pr-size:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: insights-io/compressed-size-action@v0.0.5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          build-script: 'frontend:homepage:build'
          compression: 'gzip'
          pattern: 'frontend/homepage/.next/static/**/*.js'
          strip-hash: "(?:runtime/\\w+-(\\w{20}).js$|chunks/\\w{40}\\.(\\w{20})\\.js$|static/(\\w{20,21})/)"
          title: 'frontend/homepage bundle size'

  pr-deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rlespinasse/github-slug-action@v2.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install & build üèóÔ∏è
        run: |
          yarn install --frozen-lockfile
          yarn workspace @insight/homepage prebuild
          yarn workspace @insight/homepage storybook:build
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: frontend/homepage/storybook-static
          TARGET_FOLDER: ${{ env.TARGET_FOLDER_PREFIX }}/${{ env.GITHUB_HEAD_REF_SLUG }}
      - name: Comment PR üí¨
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: 'üöÄ Storybook preview of frontend/homepage available at https://insights-io.github.io/Insight/${{ env.TARGET_FOLDER_PREFIX }}/${{ env.GITHUB_HEAD_REF_SLUG }}/index.html! üöÄ'
          check_for_duplicate_msg: true
