---
on: [pull_request]

jobs:
  helm-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: mamezou-tech/setup-helmfile@v0.3.0
        with:
          helmfile-version: 'v0.118.7'
          helm-version: 'v3.2.0'
      - name: Build infra
        run: cd infrastructure/k8/development && helmfile template

  kubeval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '3.2.0'
          kustomize_comment: true
          kustomize_output_file: 'rendered.yml'
          enable_alpha_plugins: true
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: instrumenta/kubeval-action@master
        with:
          files: 'rendered.yml'
