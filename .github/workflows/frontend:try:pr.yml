---
on:
  pull_request:
    branches: [master]
    paths:
      - '.github/workflows/frontend:try:pr.yml'
      - 'frontend/try/**'
      - 'frontend/shared/**'
      - 'jest.config.js'
      - 'lerna.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'yarn.lock'

env:
  CI: true
  TARGET_FOLDER_PREFIX: try/storybook

jobs:
  pr-deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rlespinasse/github-slug-action@v2.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install & build üèóÔ∏è
        run: |
          yarn install --frozen-lockfile
          yarn workspace @insight/try pretest
          yarn workspace @insight/try storybook:build
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --folow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_TRY_STORYBOOK }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DEST_DIR: ${{ env.GITHUB_HEAD_REF_SLUG }}
          SOURCE_DIR: frontend/try/storybook-static
      - name: Comment PR üí¨
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: 'üöÄ Storybook preview of frontend/try available at https://${{ secrets.TRY_STORYBOOK_DOMAIN_NAME }}/${{ env.GITHUB_HEAD_REF_SLUG }}/index.html! üöÄ'
          check_for_duplicate_msg: true
