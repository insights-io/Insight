---
on:
  pull_request:
    branches: [master]
    paths:
      - '.github/workflows/frontend:browser:tracking:pr.yml'
      - 'frontend/browser/tracking/**'
      - 'lerna.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'yarn.lock'

env:
  CI: true

jobs:
  script_size:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: insights-io/compressed-size-action@0.0.1
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          build-script: 'frontend:browser:tracking:build'
          pattern: 'frontend/browser/tracking/dist/*.js'
          compression: 'gzip'
          title: 'Tracking scripg'
