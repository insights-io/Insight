---
on:
  pull_request:
    paths:
      - '.github/workflows/frontend:preview.yml'
      - 'frontend/app/**'
      - 'frontend/shared/**'
      - 'jest.config.js'
      - 'lerna.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'yarn.lock'

env:
  CI: true
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_APP_PREVIEW_CERTIFICATE_ARN: ${{ secrets.AWS_APP_PREVIEW_CERTIFICATE_ARN }}
  AWS_S3_APP_PREVIEW_BUCKET_NAME: ${{ secrets.AWS_S3_APP_PREVIEW_BUCKET_NAME }}

jobs:
  preview:
    name: Deploy preview
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Set environment variables
        run: |
          PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          PR_PREFIX="pr-$PR_NUMBER"
          echo "PR_PREFIX=$PR_PREFIX" >> $GITHUB_ENV
      - name: Install NPM dependencies & build dependencies
        run: |
          yarn install --frozen-lockfile
          yarn workspace @insight/app prebuild
      - name: Prepare environment file
        working-directory: frontend/app
        run: |
          echo "NEXT_PUBLIC_TRY_BASE_URL=https://$PR_PREFIX.try.rebrowse.dev
          AUTH_API_BASE_URL=https://auth-api.dev.snuderls.eu
          NEXT_PUBLIC_AUTH_API_BASE_URL=https://auth-api.dev.snuderls.eu
          SESSION_API_BASE_URL=https://session-api.dev.snuderls.eu
          NEXT_PUBLIC_SESSION_API_BASE_URL=https://session-api.dev.snuderls.eu
          BILLING_API_BASE_URL=https://billing-api.dev.snuderls.eu
          NEXT_PUBLIC_BILLING_API_BASE_URL=https://billing-api.dev.snuderls.eu
          BOOTSTRAP_SCRIPT=https://static.dev.snuderls.eu/b/development.insight.js
          JAEGER_AGENT_HOST=localhost
          JAEGER_AGENT_PORT=6832
          " > env.production
      - name: Serverless Deploy
        working-directory: frontend/app
        run: |
          aws s3 sync s3://$AWS_S3_APP_PREVIEW_BUCKET_NAME/$PR_PREFIX/.serverless .serverless --delete
          echo "app:
            component: '@sls-next/serverless-component@1.18.0-alpha.27'
            inputs:
              cloudfront:
                aliases: ['$PR_PREFIX.app.rebrowse.dev']
                comment: '$PR_PREFIX (Managed by @sls-next/serverless-component)'
                certificate:
                  cloudFrontDefaultCertificate: false
                  acmCertificateArn: '$AWS_APP_PREVIEW_CERTIFICATE_ARN'
          " > serverless.yml
          npx serverless --debug
          aws s3 sync .serverless s3://$AWS_S3_APP_PREVIEW_BUCKET_NAME/$PR_PREFIX/.serverless --delete
      - name: Comment PR ðŸ’¬
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            App preview available at: https://${{ env.PR_PREFIX }}.app.rebrowse.dev
          check_for_duplicate_msg: true
